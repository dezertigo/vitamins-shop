<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/order.min.css">
    <title>PAGE</title>
  </head>
<body class="order-page">
  <main class="main">
    <div class="order">
      <div class="order__logo">
        <img src="./img/icons/header-logo-icon.svg" alt="logo" class="order__logo-img">
      </div>
      <div class="order__content">
        <p class="order__title">
          Thanks for your order!
        </p>
        <p class="order__text">
          Your order is now being processed, and will be despatched shortly.
        </p>
        <a class="order__btn" href="index.html">
          Go to main page
        </a>  
      </div>
      <div class="order__line"></div>
      <p class="order__problems">
        If you have any problems with your order,
        <span class="order__problems--width">
          please <span>contact us by telephone</span> on +44 (0)20 7424 2800 (Mon-Fri, 10am-6pm GMT).
        </span>
      </p>
    </div>
  </main>
  <script src="./js/app.min.js"></script>

</html>
